  <body>
    <div class="container">
      <div class="hero">
        <h1>🚀 FlexSearch Document Mode Loader</h1>
        <p>
          Uses FlexSearch Document Mode with document.json and lookup.json files
          generated by the ingest pipeline
        </p>
        <p>
          <strong
            >✅ Document Mode • ✅ Regional Data • ✅ Production Ready</strong
          >
        </p>
      </div>

      <div id="output"></div>

      <div class="section">
        <h3>🔎 Live Address Search</h3>
        <div class="search-controls">
          <input
            type="text"
            id="searchInput"
            class="search-box"
            placeholder="Start typing to search addresses (e.g., 'Main', '1st St', 'Grand')..."
            disabled
          />
          <button id="searchBtn" class="btn" disabled>
            <span class="status-indicator status-loading"></span>
            Loading...
          </button>
        </div>
        <div id="searchResults" class="results" style="display: none"></div>
      </div>
    </div>

    <script type="module">
      import FlexSearch from 'https://cdn.skypack.dev/flexsearch@0.8.205';

      const output = document.getElementById('output');
      const searchInput = document.getElementById('searchInput');
      const searchBtn = document.getElementById('searchBtn');
      const searchResults = document.getElementById('searchResults');

      let loadedIndex = null;
      let lookupData = null;
      let searchTimeout = null;

      function log(message, type = 'info') {
        const div = document.createElement('div');
        div.className = `log ${type}`;
        div.textContent = message;
        output.appendChild(div);
        console.log(`[${type.toUpperCase()}] ${message}`);

        // Auto-scroll to latest log
        output.scrollTop = output.scrollHeight;
      }

      /**
       * 🚀 BULLETPROOF: Fetch FlexSearch Document Mode files
       * Document Mode uses document.json and lookup.json files directly
       */
      async function fetchFlexSearchDocumentMode(region) {
        log(
          `🌍 Loading FlexSearch Document Mode for region: ${region}`,
          'info'
        );

        try {
          // 1. Load manifest to get current file names
          const manifestResponse = await fetch('/public/search/latest.json');
          if (!manifestResponse.ok) {
            throw new Error(`Manifest load failed: ${manifestResponse.status}`);
          }

          const manifest = await manifestResponse.json();
          log(
            `✅ Loaded manifest with ${manifest.regions?.length || 0} regions`,
            'success'
          );

          // Find the region in the array
          const regionData = manifest.regions?.find((r) => r.region === region);
          if (!regionData) {
            const available =
              manifest.regions?.map((r) => r.region).join(', ') || 'none';
            throw new Error(
              `Region "${region}" not found. Available: ${available}`
            );
          }

          log(`📋 Region: ${region}, Version: ${regionData.version}`, 'info');

          // 2. Load document file (array of {id, full_address} objects)
          const documentResponse = await fetch(
            `/public/search/${regionData.document_file}`
          );
          if (!documentResponse.ok) {
            throw new Error(`Document load failed: ${documentResponse.status}`);
          }

          const documents = await documentResponse.json();
          log(`✅ Loaded documents: ${documents.length} addresses`, 'success');

          // Create a simple lookup map from the documents for display
          const addressLookup = {};
          documents.forEach((doc) => {
            addressLookup[doc.id] = doc.full_address;
          });

          return { documents, addressLookup };
        } catch (error) {
          log(`❌ Fetch failed: ${error.message}`, 'error');
          throw error;
        }
      }

      /**
       * 🚀 BULLETPROOF: Create FlexSearch Document index
       * ✅ Uses FlexSearch Document Mode for structured data
       */
      async function createFlexSearchDocumentIndex(documents) {
        log('🔧 Creating FlexSearch Document Index...', 'info');

        try {
          // ✅ Use Document mode for structured data with fields
          const config = {
            tokenize: 'forward',
            cache: 100,
            resolution: 3,
            threshold: 1,
            depth: 2,
            bidirectional: true,
            suggest: true,
            document: {
              id: 'id',
              field: 'full_address' // Single field, not array
            }
          };

          const index = new FlexSearch.Document(config);

          log(`🔧 Adding ${documents.length} documents to index...`, 'info');

          // Add each document to the index
          documents.forEach((doc, i) => {
            if (i % 1000 === 0) {
              log(`  � Added ${i}/${documents.length} documents...`, 'debug');
            }
            index.add(doc);
          });

          log('✅ FlexSearch Document index created successfully!', 'success');
          return index;
        } catch (error) {
          log(
            `❌ FlexSearch Document creation failed: ${error.message}`,
            'error'
          );

          // Enhanced debugging
          console.error('ERROR DEBUG documents:', {
            type: typeof documents,
            isArray: Array.isArray(documents),
            length: documents?.length,
            sample: documents?.slice(0, 2)
          });

          throw error;
        }
      }

      /**
       * 🚀 BULLETPROOF: Main loader function using Document Mode
       */
      async function bulletproofLoader() {
        log(
          '🚀 Starting FINAL Bulletproof FlexSearch Document Mode Loader...',
          'info'
        );
        log(
          '📋 This loader uses FlexSearch Document Mode with document.json and lookup.json files',
          'info'
        );

        try {
          // Load FlexSearch document mode files
          const { documents, addressLookup } =
            await fetchFlexSearchDocumentMode('stl_city');

          // Create FlexSearch Document index
          const index = await createFlexSearchDocumentIndex(documents);

          // Store globally for search
          loadedIndex = index;
          lookupData = addressLookup;

          // Enable search interface
          searchInput.disabled = false;
          searchBtn.disabled = false;
          searchBtn.innerHTML =
            '<span class="status-indicator status-success"></span>Search';

          // Test searches
          const testQueries = ['Main Street', 'St Louis', 'MO', 'Grand'];
          log('🔎 Testing search functionality...', 'info');

          for (const query of testQueries) {
            try {
              const results = index.search(query);
              // FlexSearch.Document returns array of results with { field, result } structure
              const resultCount = results.reduce(
                (total, r) => total + (r.result?.length || 0),
                0
              );
              log(
                `  "${query}": ${resultCount} results`,
                resultCount > 0 ? 'success' : 'warning'
              );
            } catch (searchError) {
              log(
                `  "${query}": Search failed - ${searchError.message}`,
                'error'
              );
            }
          }

          log(
            '🎉 Bulletproof Document Mode loader completed successfully!',
            'success'
          );
          log('✅ Ready for live address search!', 'success');
        } catch (error) {
          log(`💥 Bulletproof loader failed: ${error.message}`, 'error');
          searchBtn.innerHTML =
            '<span class="status-indicator status-error"></span>Failed';
          console.error('Full error details:', error);
        }
      }

      /**
       * 🔎 Live search functionality with suggestions as user types
       */
      function performSearch(query = null) {
        const searchQuery = query || searchInput.value.trim();
        if (!searchQuery || !loadedIndex) {
          searchResults.style.display = 'none';
          return;
        }

        try {
          const startTime = performance.now();
          const results = loadedIndex.search(searchQuery, { limit: 50 }); // Limit for performance
          const searchTime = Math.round(performance.now() - startTime);

          searchResults.style.display = 'block';

          // Count total results - Document mode returns array of result objects
          const totalResults = results.reduce(
            (total, r) => total + (r.result?.length || 0),
            0
          );

          // Show fewer results for live suggestions (10 max)
          const maxResults = query ? 20 : 10;
          const showingResults = Math.min(totalResults, maxResults);

          searchResults.innerHTML = `
            <h4>Search Results for "${searchQuery}" (${showingResults} of ${totalResults} found in ${searchTime}ms):</h4>
          `;

          if (totalResults === 0) {
            searchResults.innerHTML +=
              '<p style="color: #6b7280;">No addresses found. Try "Main", "Street", or "MO".</p>';
            return;
          }

          // Display results
          let displayCount = 0;
          results.forEach((resultGroup) => {
            if (resultGroup.result && displayCount < maxResults) {
              resultGroup.result
                .slice(0, maxResults - displayCount)
                .forEach((id) => {
                  const address = lookupData?.[id];

                  const div = document.createElement('div');
                  div.className = 'result-item';
                  div.style.cursor = 'pointer';

                  // Make result clickable to fill search box
                  div.onclick = () => {
                    searchInput.value = address || '';
                    performSearch(address);
                  };

                  div.innerHTML = `
                  <div style="font-weight: 600; color: #1f2937;">📍 ${address || 'Address not found'}</div>
                  <div style="font-size: 13px; color: #6b7280; margin-top: 4px;">
                    ID: ${id}
                  </div>
                `;
                  searchResults.appendChild(div);
                  displayCount++;
                });
            }
          });

          if (totalResults > maxResults) {
            const moreDiv = document.createElement('div');
            moreDiv.style.padding = '12px';
            moreDiv.style.textAlign = 'center';
            moreDiv.style.color = '#6b7280';
            moreDiv.textContent = `... and ${totalResults - maxResults} more results`;
            searchResults.appendChild(moreDiv);
          }
        } catch (searchError) {
          searchResults.style.display = 'block';
          searchResults.innerHTML = `<p style="color: #ef4444;">Search error: ${searchError.message}</p>`;
        }
      }

      /**
       * 🔎 Live search with debouncing as user types
       */
      function handleLiveSearch() {
        // Clear previous timeout
        if (searchTimeout) {
          clearTimeout(searchTimeout);
        }

        // Debounce search for 300ms
        searchTimeout = setTimeout(() => {
          const query = searchInput.value.trim();
          if (query.length >= 2) {
            // Start searching after 2 characters
            performSearch();
          } else if (query.length === 0) {
            searchResults.style.display = 'none';
          }
        }, 300);
      }

      // Event listeners
      searchBtn.addEventListener('click', () => performSearch());
      searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') performSearch();
      });

      // Live search as user types
      searchInput.addEventListener('input', handleLiveSearch);

      // Auto-start the loader
      bulletproofLoader();
    </script>
